<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>憲法っぽい文にする</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="clipboard.js"></script>
    <script src="clipboard.min.js"></script>
    <link rel="icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
  </head>
  <body>
    <h1>憲法っぽい文にする</h1>
    <p>文章を日本国憲法風の文体に変換します。</p>

    <form>
      <textarea id="input" cols="100" rows="14" placeholder="ここに入力"></textarea>
      <br>
      <button type="button" id="generatebtn" onclick="generate();">変換</button>
      <button type="button" id="resetbtn" onclick="reset();">消去</button>
      <br>
      <textarea id="output" cols="100" rows="14" placeholder="出力結果" readonly></textarea>
      <br>
      <button type="button" id="copybtn" data-clipboard-target="#output">結果をコピー</button>
    </form>

    <a id="tweet" href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-size="large" data-hashtags="憲法っぽい文にする" class="twitter-share-button" data-show-count="false"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </body>
</html>
